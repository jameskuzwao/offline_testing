<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="css/portal.css" rel="stylesheet" />
    <!-- your app's js -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.js"></script>
    <!-- Added new jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Added native js  -->
    <script type="text/javascript" src="js/portal/app.js"></script>
</head>

<body class="mainBackground" ng-app="edulutionPortal" ng-controller="MainCtrl">
    <!-- Navbar -->
    <div ng-include="'include/navbar.html'"></div>
    <h2 class="mainBody">Welcome. What would you like to do?</h2>
    <!-- Body -->
    <!-- <div ng-include="'include/body.html'"> -->
    <!-- </div> -->
    <div class="container-fluid">
        <!-- Images  -->
        <div class="row img_btns_row">
            <div class="col-md-4 col-md-offset-1 col-sm-6 img_btn_container">
                <a href="#" onclick="window.open('http://192.168.8.200:8008','_self')">
                    <div class="icon_background">
                        <img src="images/kolibri_logo.png" class="img-rounded kolibri_logo_btn" alt="kolibri logo">
                        <p class="texts">KOLIBRI</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-md-offset-2 col-sm-6 img_btn_container">
                <a href="#" onclick="window.open('/numeracy_assessments','_self')">
                    <div class="icon_background">
                        <img src="images/numeracy_assessments_btn_img.png" class="img-rounded numeracy_assessments_btn" alt="numeracy assessments">
                        <p class="texts">
                            NUMERACY
                            <br>
                            ASSESSMENTS
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="extra_btns">
                <div  class="col-md-3 col-sm-3  col-xs-3">
                    <a href="#" onclick="window.open('/topics','_self')">
                        <button type="button" class="btn btn-button" id="index-of-topics-btn">
                            <h2 class="h2color">Index of Topics</h2>
                        </button>
                    </a>
                </div>
             
                <div class="col-md-3  col-md-offset-1 col-sm-3 col-sm-offset-1  col-xs-3 col-xs-offset-1">
                    <a href="#" onclick="window.open('/grade_7_revision','_self')">
                        <button type="button" class="btn btn-button" id="literacy-assessments-btn">
                            <h2 class="h2color">Grade 7 revision</h2>
                        </button>
                    </a>
                </div>
                <div class="col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1   col-xs-2 col-xs-offset-1">
                    <a href="#" onclick="window.open('/literacy_tests','_self')">
                        <button type="button" class="btn btn-button" id="literacy-assessments-btn">
                            <h2 class="h2color">Literacy Assessments</h2>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div ng-include="'include/footer.html'"></div>
</body>

</html>
